
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<style>
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Monserrat', sans-serif;
}
body{
    background-color: #c9d6ff;
    background: linear-gradient(to right, #e2e2e2, #c9d6ff);
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
}
.container{
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    position: relative;
    overflow: hidden;
    width: 850px;
    max-width: 100%;
    min-height: 550px;
}
.container p{
    font-size: 14px;
    line-height: 12px;
    letter-spacing: 0.3px;
    margin: 20px 0;
    }
    .container span{
        font-size: 12px;
    }
    .container a{
        color: #333;
        font-size: 13px;
        text-decoration: none;
        margin: 15px 0px 10px;
    }
    .container button{
        background-color:#512da8;
        color: #fff;
        font-size: 12px;
        padding: 10px 45px;
        border: 1px sold transparent;
        border-radius: 8px;
        font-weight: 600;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        cursor: pointer;
        margin-top: 10px;
    }
    .container button.btn{
        border: none;
    }
    .container button.hidden{
        background-color: transparent;
        border-color: #fff;
    }
    .container form{
        background-color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        padding: 0px 40px;
        height: 100%;
    }
    .container input{
        background-color: #eee;
        border: none;
        margin: 1px 0;
        padding: 8px 15px;
        font-size: 11px;
        border-radius: 8px;
        width: 100%;
        outline: none;
    }

    .form-container{
        position: absolute;
        top: 0;
        height: 100%;
        transition: all 0.5s ease-in-out;
    }
    .sign-in{
        left: 0;
        width: 50%;
        z-index: 2;
    }
    .sign-up{
        left: 0;
        width: 50%;
        opacity: 0;
        z-index: 1;
    }
    .container .sign-up{
         transform: translateX(100%);
         opacity: 1;
         z-index: 5;
         animation: move 0.5s;
    }
    .social-icons{
        margin: 15px 0;
    }
    .social-icons a{
        border: 1px solid #ccc;
        border-radius: 20%;
        display: inline-flex;
        justify-content: center;
        align-items: center;
        margin: 0px 3px;
        width: 40px;
        height: 40px;
    }
    .toggle-container{
        position: absolute;
        top: 0;
        left: 50%;
        width: 50%;
        height: 100%;
        overflow: hidden;
        transition: all 0.5s ease-in-out;
        border-radius:150px 0px  0px 100px;
        z-index: 1000;
    }
    .container  .toggle-container{
        transform: translateX(-100%);
        border-radius: 0px 150px 100px 0px;
    }
    .toggle{
        background-color: #512da8;
        height: 100%;
        background: linear-gradient(to right, #5c6bc0, #512da8);
        color: #fff;
        position: relative;
        left: -100%;
        height: 100%;
        width: 200%;
        transition: all 0.5s ease-in-out;
    }
    .container .toggle{
        transform: translateX(50%);
    }
    .toggle-panel{
        position: absolute;
        width: 50%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        padding: 0px 30px;
        top: 0;
        transform: translateX(0);
        transition: all 0.5s ease-in-out;
    }
    .toggle-left{
        transform: translateX(0);
    }
    .toggle-right{
        right: 0;
        transform: translateX(0);
    }
    .container .toggle-left{
        transform: translateX(0);
    }
    .container.active .toggle-right{
        transform: translateX(0);
    }
</style>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form action="" method="POST" >{% csrf_token %}
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href=""><i class="icon fa-brands fa-google-plus-g"></i></a>
                    <a href=""><i class="icon fa-brands fa-facebook"></i></a>
                    <a href=""><i class="icon fa-brands fa-x-twitter"></i></a>
                    <a href=""><i class="icon fa-brands fa-linkedin"></i></a>
                </div>
                    <span>or use your email for registration</span>
                {% for f in form %}
                 <p><label>{{f.label}}</label>{{f}}</p>
                <div>{{f.errors}}</div>
                {% endfor %}
                <a href="{% url 'login' %}">Already have an account?</a>
                <button class="btn">Sign Up</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use <br> all of site features</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
